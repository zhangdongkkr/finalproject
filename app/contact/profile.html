<form class="form-horizontal">

  <form-directive attribute="selectedContact.firstName", title="First Name"></form-directive>
  <form-directive attribute="selectedContact.lastName", title="Last Name"></form-directive>
  <form-directive attribute="selectedContact.jobTitle", title="Title"></form-directive>
  <form-directive attribute="selectedContact.email", title="Email"></form-directive>

  <div class="form-group">
    <label for="bio" class="col-sm-2 control-label">Bio</label>
    <div class="col-sm-10">
      <textarea id="Bio" class="form-control" rows="10" ng-model="selectedContact.bio"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-show="hideAddButton" class="btn btn-primary" ng-click="addContact()">Add</button>
      <button type="submit" ng-hide="hideAddButton" class="btn btn-primary" ng-click="addContact()">Update</button>
      <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</form>
