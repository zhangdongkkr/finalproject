<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Email Template</label>
    <div class="col-sm-10">
      <select class="form-control" ng-model="selectedTemplate" ng-options="color.title for color in templateList" >
          <option value="">-- pick template --</option>
        </select>
    </div>
  </div>

  <form-directive attribute="selectedTemplate.subject", title="Subject"></form-directive>

  <div class="form-group">
    <label for="body" class="col-sm-2 control-label">Body</label>
    <div class="col-sm-10">
      <textarea id="body" class="form-control" rows="3" ng-model="selectedTemplate.body"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Attachment</label>
    <div class="col-sm-10">
      <span>
        {{selectedTemplate.fileAttachment}}
      </span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="submitForm()">Send Mailing</button>
      <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</form>
