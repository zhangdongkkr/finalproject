<form class="form-horizontal">

  <form-directive attribute="selectedTemplate.title", title="Title"></form-directive>
  <form-directive attribute="selectedTemplate.subject", title="Subject"></form-directive>

  <div class="form-group">
    <label for="body" class="col-sm-2 control-label">Body</label>
    <div class="col-sm-10">
      <textarea id="body" class="form-control" rows="3" ng-model="selectedTemplate.body"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Attachment</label>
    <div class="col-sm-10">
      <input type="file" nv-file-select uploader="uploader"/>
      <span>
        {{selectedTemplate.fileAttachment}}
      </span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-show="hideAddButton" class="btn btn-primary" ng-click="submitForm()">Add</button>
      <button type="submit" ng-hide="hideAddButton" class="btn btn-primary" ng-click="submitForm()">Update</button>
      <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</form>
